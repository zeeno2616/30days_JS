<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .oldClass { color: red; }
        .newClass { color: green; }
    </style>
</head>
<body>
    <div id="myElement">Original Text</div>
    <div class="myClass">Original Background Color</div>
    <ul>
        <li>Existing list item 1</li>
        <li>Existing list item 2</li>
    </ul>
    <div id="removeMe">Remove this element</div>
    <div id="parentElement">
        <div>Child 1</div>
        <div>Child 2</div>
    </div>
    <img src="./image.png" alt="Image">
    <div class="classElement">Class Element</div>
    <button id="myButton">Change Paragraph Text</button>
    <p id="myParagraph">Original Paragraph Text</p>
    <div id="hoverElement" style="border: 1px solid black;">Hover over this element</div>

    <script src="./day9.js"></script>
</body>
</html>
